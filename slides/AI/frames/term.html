<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>Dumb AI</title>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/2.35.3/js/jquery.terminal.min.js"></script>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery.terminal/2.35.3/css/jquery.terminal.min.css"
      rel="stylesheet"
    />

    <style>
      .terminal {
        --size: 2.5;
        --color: rgba(0, 200, 0, 0.99);
        --animation: terminal-glow, terminal-bar;
        --glow: 10;

        overflow: hidden;
      }
    </style>

    <script>
      jQuery(function ($, undefined) {
        $('#term').terminal(
          {
            add: function (a, b) {
              this.echo(a + b)
            },
            name: function () {
              this.echo('\n Shane Crowley \n')
            },
            job: function () {
              this.echo('\n A food scientist \n')
            },
            worry: function () {
              this.echo('\n Literature reviews \n')
            },
            emotion: function () {
              this.echo('\n üòü \n')
            },
            ideas: function () {
              this.echo(
                '\n ‚óè Project planning \n ‚óè Idea generation  \n ‚óè Finding gaps \n'
              )
            },
            casein: function () {
              this.echo(
                '\n [[!guib;BLUE;<BACKGROUND>]What is casein?] \n Casein is the main protein in milk.\n It is surrounded by [[!guib;RED;<BACKGROUND>]a layer] of \n calcium phosphate. \n The micelle structure contains \n [[!ib;RED;<BACKGROUND>]sub-micelles].\n',
                (wrap = true)
              )
            },
            protein: function () {
              this.echo(
                '\n [[!guib; BLUE;<BACKGROUND>]How can I improve the protein quality of plant sources] \n Combine multiple types to give a balance of [[!guib;RED;<BACKGROUND>]digestible amino acids].\n ',
                (wrap = true)
              )
            },
          },
          {
            greetings:
              'AI Technology and Text Generation \n@ FS1005 Tutorial, UCC 2023 \n',
            name: 'Prompt',
            height: 480,
            width: 750,
            prompt: 'prompt > ',
          }
        )
      })
    </script>
  </head>
  <body>
    <div id="term"></div>
  </body>
</html>
